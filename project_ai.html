<!DOCTYPE html>
<html lang="en">
<head>
  <title>ai Project</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/project.css">
  <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/project_ai.js"></script>
</head>
<body>
  <div class="container">
    <h1>Jyanken Game</h1>
    <h3>Click to start! Rock? Scissors? Pepar?</h3>
    <button id="btnStart"onclick="start()" class="btn btn-default">Start</button>
    <button id="btnEnd"onclick="End()" class="btn btn-default">End</button>
    <a href="javascript:location.reload();"><button class="btn btn-default">Reset</button></a>
    <div class="row">
      <div class="col-md-12">
        <img id="imgComputer" src="img\Rock.png" alt="Rock">
        <span>VS</span>
        <img id="imgPerson" src="img\Rock.png" alt="Rock">
      </div>
    </div>
    <div class="row selectImages">
      <span>You are,,,</span>
      <span id="Result"></span>
      <div class="col-md-12">
        <img onclick="game('Rock')" src="img\Rock.png" alt="Rock">
        <img onclick="game('Pepar')" src="img\Pepar.png" alt="Paper">
        <img onclick="game('Scissors')" src="img\Scissors.png" alt="Scissors">
      </div>
    </div>
    <form action="http://192.168.0.21/php/insertrsp.php" method="post">
      <div class="form-group">
        <label for="formName">Name:</label>
        <span id="yourName"></span><br />
        <label for="formScore">Score:</label>
        <span id="Score"></span><br />
        <!-- <input type="text" name="myName" size="10"> -->
        <button type="submit" class="btn btn-default">Send</button>
        <button id="load" class="btn btn-default">Score Ranking</button>

      </div>
    </form>
    <br />
    <div class="col-md-12">
      <div id="End"></div>
    </div>
    <div class="col-md-12">
      <table class="table" id="listbox">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>ai</td>
            <td>300</td>
          </tr>
          <tr>
            <td>2</td>
            <td>ai</td>
            <td>200</td>
          </tr>
          <tr>
            <td>3</td>
            <td>ai</td>
            <td>100</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>

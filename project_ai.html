<!DOCTYPE html>
<html lang="en">
<head>
  <title>ai Project</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/project.css">
  <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/project_ai.js"></script>
</head>
<body>
  <h1>Jyanken Game</h1>
  <h3>Click to start! Rock? Scissors? Pepar?</h3>
  <div class="row RockPaperScissors">
    <div class="col-md-12">
      <img id="imgComputer" src="img\Rock.png" alt="Rock">
    </div>
  </div>
  <div class="row RockPaperScissors">
    <p>You are,,,</p>
    <div class="col-xs-4">
      <img onclick="game('Rock')" src="img\Rock.png" alt="Rock">
    </div>
    <div class="col-xs-4">
      <img onclick="game('Pepar')" src="img\Pepar.png" alt="Paper">
    </div>
    <div class="col-xs-4">
      <img onclick="game('Scissors')" src="img\Scissors.png" alt="Scissors">
    </div>
    <div class="col-md-12">
      <div id="Player">
      </div>
      <div id="Result">
      </div>
      <div id="Score">
      </div>
      <div id="End">
      </div>
      <a href="javascript:location.reload();"><button class="btn btn-default">Reset</button></a><br /><br />
      <div>
        <input type="button" value="load" id="load">
        <table id="listbox">
          <tr>
            <th>id</th>
            <th>name</th>
            <th>score</th>
          </tr>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
